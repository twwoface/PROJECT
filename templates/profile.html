<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CanTech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        /* Notification Dot */
        .notification-dot {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
        }

        /* Popup Animation */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            font-size: 1.2rem;
            text-align: center;
        }
        .popup.show {
            display: block;
            opacity: 1;
            animation: popScale 0.5s ease-in-out;
        }
        @keyframes popScale {
            0% { transform: translate(-50%, -50%) scale(0.8); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg p-4 space-y-4 flex flex-col justify-between">
            <div>
                <div class="text-2xl font-bold text-blue-600 mb-8">CanTech</div>
                <nav class="space-y-2">
                    <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-3 text-gray-600 p-3 rounded-lg hover:bg-gray-100">
                        <i data-feather="home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="{{ url_for('payments') }}" class="flex items-center space-x-3 text-gray-600 p-3 rounded-lg hover:bg-gray-100">
                        <i data-feather="credit-card"></i>
                        <span>Payments</span>
                    </a>
                    <a href="{{ url_for('history') }}" class="flex items-center space-x-3 text-gray-600 p-3 rounded-lg hover:bg-gray-100">
                        <i data-feather="clock"></i>
                        <span>History</span>
                    </a>
                    <a href="{{ url_for('settings') }}" class="flex items-center space-x-3 text-gray-600 p-3 rounded-lg hover:bg-gray-100">
                        <i data-feather="settings"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
            <!-- Logout Option -->
            <div>
                <a href="{{ url_for('logout') }}" class="flex items-center space-x-3 text-gray-600 p-3 rounded-lg hover:bg-gray-100">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Profile</h1>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-lg relative">
                        <i data-feather="bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    <button class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-lg">
                        <i data-feather="user"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </header>

            <!-- Profile Form -->
            <div class="bg-white p-6 rounded-xl shadow-md max-w-3xl mx-auto">
                <h3 class="text-lg font-semibold mb-6">Update Your Profile</h3>
                <form class="space-y-6">
                    <!-- Profile Picture -->
                    <div class="flex items-center space-x-6">
                        <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                            <img src="https://via.placeholder.com/80" alt="Profile Picture" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <button type="button" class="text-blue-600 hover:text-blue-700">Change Photo</button>
                        </div>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your full name" value="John Doe">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your email" value="johndoe@example.com">
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your phone number" value="+1234567890">
                    </div>

                    <!-- College Name -->
                    <div>
                        <label for="college" class="block text-sm font-medium text-gray-700">College Name</label>
                        <input type="text" id="college" name="college" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your college name" value="ABC University">
                    </div>

                    <!-- Course -->
                    <div>
                        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                        <input type="text" id="course" name="course" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your course" value="Computer Science">
                    </div>

                    <!-- Year of Study -->
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700">Year of Study</label>
                        <input type="text" id="year" name="year" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your year of study" value="3rd Year">
                    </div>

                    <!-- Save Button -->
                    <div>
                        <button type="button" id="saveProfile" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Success Popup -->
    <div id="popup" class="popup">âœ… Profile Updated Successfully!</div>

    <script>
        feather.replace();

        const saveProfileButton = document.getElementById('saveProfile');
        const popup = document.getElementById('popup');

        // Save Profile Button Click Event
        saveProfileButton.addEventListener('click', () => {
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 2000);
        });
    </script>
</body>
</html>
