<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CanTech</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="cantech-title">CANTECH</h1>
        <div class="container">
            <h2>SignUp</h2>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="input-group">
                    <label for="college">Select College</label>
                    <select id="college" name="college" required>
                        <option value="">-- Select College --</option>
                        <option value="KMCT COLLEGE OF ENGINEERING">KMCT COLLEGE OF ENGINEERING</option>
                        <option value="KMCT COLLEGE OF ARCHITECTURE">KMCT COLLGE OF ARCHITECTURE</option>
                        <option value="KMCT COLLEGE OF POLYTECHNIC">KMCT COLLEGE OF POLYTECHNIC</option>
                        <option value="KMCT SCHOOL OF BUSSINESS">KMCT SCHOOL OF BUSSINESS</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student_id" required>
                </div>
                <div class="input-group">
                    <label for="email">Gmail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>            
        </div>
    </div>
</body>
</html>
