<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanTech - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
        }
        .hover-card:hover {
            transform: translateY(-5px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
<aside class="w-64 bg-white shadow-lg p-4 space-y-4">
    <div class="text-2xl font-bold text-blue-600 mb-8">CanTech</div>
    <nav class="space-y-2">
        <a href="{{ url_for('admin_panel') }}" class="flex items-center space-x-3 {% if request.endpoint == 'admin_panel' %}bg-blue-100 text-blue-600{% else %}text-gray-600{% endif %} p-3 rounded-lg hover:bg-gray-100">
            <i data-feather="shopping-cart"></i>
            <span>Admin Panel</span>
        </a>
        <a href="{{ url_for('recent_purchases') }}" class="flex items-center space-x-3 {% if request.endpoint == 'recent_purchases' %}bg-blue-100 text-blue-600{% else %}text-gray-600{% endif %} p-3 rounded-lg hover:bg-gray-100">
            <i data-feather="list"></i>
            <span>Recent Purchases</span>
        </a>
        <a href="{{ url_for('logout') }}" class="flex items-center space-x-3 text-gray-600 p-3 rounded-lg hover:bg-gray-100">
            <i data-feather="log-out"></i>
            <span>Logout</span>
        </a>
    </nav>
</aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
                
                
            </header>

            <!-- Purchase Entry Form -->
            <div class="bg-white rounded-xl shadow-md p-6 max-w-3xl mx-auto hover-card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <i data-feather="shopping-cart" class="w-6 h-6 mr-2 text-blue-600"></i>
                    Record a Purchase
                </h2>
                <form method="POST" action="{{ url_for('admin_panel') }}">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                            <input type="text" name="student_id" id="student_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="item_name" class="block text-sm font-medium text-gray-700">Item Name</label>
                            <input type="text" name="item_name" id="item_name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" name="quantity" id="quantity" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" step="0.01" name="price" id="price" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select name="category" id="category" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                <option value="food">Food</option>
                                <option value="stationery">Stationery</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md">Add Purchase</button>
                </form>
            </div>

            

    <script>
        feather.replace();
    </script>
</body>
</html>
