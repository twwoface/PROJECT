<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantech Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <label for="college">Select College</label>
                <select id="college" required>
                    <option value="">-- Select College --</option>
                  <option value="college1">KMCT CE</option>
                  <option value="college2">KMCT CEW </option>
                  <option value="college3">KMCT ARCH</option>
                </select>
            </div>

            <div class="input-group">
                <label for="admission">Admission No.</label>
                <input type="text" id="admission" placeholder="Enter Admission No." required>
            </div>

            <div class="input-group">
                <label for="email">Gmail</label>
                <input type="email" id="email" placeholder="Enter Gmail" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" id="submit-btn">Login</button>
            <p class="toggle-text">
                Don't have an account? <a href="#" id="toggle-form">Sign Up</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
